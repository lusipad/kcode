name: Build & Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  PUBLISH_DIR: "artifacts/publish"
  PACKAGE_NAME: "kcode-release.zip"

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

  package:
    name: Publish Artifact
    needs: build-test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish release build
        run: dotnet publish kcode/kcode.csproj -c Release -o ${{ env.PUBLISH_DIR }}

      - name: Generate package
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../${{ env.PACKAGE_NAME }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kcode-release
          path: artifacts/${{ env.PACKAGE_NAME }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifact
        uses: actions/download-artifact@v4
        with:
          name: kcode-release
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ env.PACKAGE_NAME }}

app:
  name: "kcode"
  version: "1.0.0"
  port: "COM3"
  baud_rate: 115200

transport:
  type: "virtual"
  endpoint: "http://localhost"
  timeout_ms: 2000

logging:
  path: "Logs/app.log"

machine:
  work_area:
    x: 300.0
    y: 180.0
    z: 50.0
  max_velocity:
    x: 2000
    y: 2000
    z: 800
  soft_limits: true

theme:
  colors:
    background: "#000000"
    accent_primary: "#FF7043"
    accent_secondary: "#4DD0E1"
    accent_tertiary: "#CE93D8"
    success: "#66BB6A"
    warning: "#FFEE58"
    error: "#EF5350"
    panel_border: "#FF7043"
    panel_divider: "#F57C00"
    header_text: "#F4E3D7"
    prompt_border: "#7E57C2"
    prompt_text: "#EDE7F6"
    footer_notice: "#FF4081"
    footer_badge: "#4DD0E1"
  emojis: true

ui:
  header:
    welcome: "Welcome back!"
    context_lines:
      - "Sonnet 4.5 - API Usage Billing"
      - "D:\\Repos\\FCL+Musa"
    logo:
      - "  __  __  "
      - " / _|/ _| "
      - "| |_| |_  "
      - "|  _|  _| "
      - "|_| |_|   "
    lines:
      - "Mode: Virtual"
      - "Port: {port}"
      - "v{version}"
    tips:
      title: "Tips for getting started"
      items:
        - "Run /init to create a KCODE.md instruction file"
        - "Use /status to poll the controller"
    activity:
      title: "Recent activity"
      items:
        - "No recent activity"
  suggestion_text: "Try \"how do I log an error?\""
  footer:
    sections:
      - template: "X:{x:F3} Y:{y:F3} Z:{z:F3}"
        color: "purple"
      - template: "F:{feed:F0} S:{speed:F0}"
        color: "cyan"
      - template: "{state_icon} {state} | T:{temp:F1}C"
        color: "green"
    badges:
      - template: "BOT {model}"
        color: "dodgerblue1"
      - template: "DIR {workspace}"
        color: "yellow3"
      - template: "BR {branch}"
        color: "springgreen3"
      - template: "TOK {tokens}"
        color: "magenta"
    notice: ">> {permissions}"
    meta_values:
      model: "Sonnet 4.5"
      workspace: "FCL+Musa"
      branch: "main"
      tokens: "51.6% - 103.2k tokens"
      permissions: "bypass permissions on (alt+m to cycle)"
  shortcuts:
    Escape: "estop"
    Spacebar: "feed_hold"

macros:
  home_all: "G28"
  zero_work: "G10 L20 P1 X0 Y0 Z0"
  auto_probe: 
    - "G91 G38.2 Z-50 F50"
    - "G90 G10 L20 P1 Z0"
    - "G91 G0 Z5"

commands:
  aliases:
    home: "G28"
    zero: "G10 L20 P1 X0 Y0 Z0"
  system:
    - name: "/help"
      description: "Show help"
    - name: "/status"
      description: "Show machine status"
    - name: "/params"
      description: "List parameters"
    - name: "/tools"
      description: "List tools"
    - name: "/reset"
      description: "Clear alarm"
    - name: "/set <key> <val>"
      description: "Set parameter"
    - name: "/preview <gcode>"
      description: "Preview path"
    - name: "/exit"
      description: "Exit application"
